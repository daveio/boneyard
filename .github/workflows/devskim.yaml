name: devskim
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: 37 7 * * 3
permissions:
  actions: read
  contents: read
  security-events: write
jobs:
  devskim:
    name: devskim
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4.2.2
      - name: analysis
        uses: microsoft/DevSkim-Action@v1.0.15
      - name: upload
        uses: github/codeql-action/upload-sarif@v3.28.11
        with:
          sarif_file: devskim-results.sarif
