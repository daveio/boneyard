version: 0.1
cli:
  version: 1.22.11
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
lint:
  disabled:
    - cspell
    - renovate
  enabled:
    - actionlint@1.7.7
    - checkov@3.2.392
    - git-diff-check
    - markdownlint@0.44.0
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.88.18
    - yamllint@1.37.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
merge:
  required_statuses:
    - CodeQL
    - devskim
    - codacy
